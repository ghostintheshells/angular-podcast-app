<ul class="category__list">
  <li class="category" *ngFor="let category of categories; trackBy: trackCategory" [ngStyle]="{background: gradient(category.name + randomNumber())}">
    <a class="category__link" [routerLink]="['/podcast', 'category', category.id, category.name]">
      <div class="category__title">{{ category.name }}</div>
    </a>
  </li>
</ul>
